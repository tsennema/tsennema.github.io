<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin!</title>
    <link rel="stylesheet" href="styles.css">
    <script src='constants.js'></script>
</head>

<body>
    <div id='wheel'>
        <div id='winnerSpot'>

        </div>
    </div>
    <main>
        <div value='wheelSelect'></div>
        <button type="button" class="menuButton" onclick="randomSpin()">Spin</button>
        <div class='spininput'>
            <label for="count">How Many Results?</label>
            <input type="number" id='count' name='count' placeholder='1-4' min=1, max=4>
        </div>
        <div class='options'>
            <table id='includeTable'>
                <thead>
                    <tr>
                        <th>Include</th>
                    </tr>
                </thead>
                <tbody id='includedBody'></tbody>
            </table>

            <table id='allowMultipleTable'>
                <thead>
                    <tr>
                        <th>Allow Multiple</th>
                    </tr>
                </thead>
                <tbody id='allowMultipleBody'></tbody>
            </table>
        </div>
    </main>
    <footer>
        <form action="index.html">
            <button>Return to Menu</button>
        </form>
    </footer>
    <script src="scripts.js"></script>
    <script>document.addEventListener('DOMContentLoaded', loadSpinPage())</script>
</body>

</html>
