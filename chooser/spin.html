<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin!</title>
    <link rel="stylesheet" href="styles.css">
    <script src='constants.js'></script>
</head>

<body>
    <div class='mainHolder'>
        <div>
            <select name='wheelSelect' id='wheelSelect' class='selectMenu'></select>
        </div>
        <div id='wheel'>
            <div id='winnerSpot'>

            </div>
        </div>

    </div>
    <div class='mainHolder'>
        <div class='main'>
            <div value='wheelSelect'></div>
            <button type="button" class="menuButton" onclick="randomSpin()">Spin</button>
            <div class='spininput'>
                <label for="count">How Many Results?</label>
                <input type="number" id='count' size=10 name='count' placeholder='1-4' min=1 max=4>
            </div>
            <div class='options'>
                <table id='includeTable'>
                    <thead>
                        <tr>
                            <th>Include</th>
                        </tr>
                    </thead>
                    <tbody id='includedBody'></tbody>
                </table>

                <table id='allowMultipleTable'>
                    <thead>
                        <tr>
                            <th>Allow Multiple</th>
                        </tr>
                    </thead>
                    <tbody id='allowMultipleBody'></tbody>
                </table>
            </div>
        </div>
        <div class='main'>
            <div>
                <span id="wheelName" class='h2edit'></span>
                <span id="wheelNameEdit"></span>
            </div>
            <table>
                <thead id='wheelManageHead'></thead>
                <tbody id='wheelManageBody'></tbody>
            </table>


        </div>

    </div>
    <footer>
        <form action="index.html">
            <button>Return to Menu</button>
        </form>
    </footer>
    <script src="spinScripts.js"></script>
    <script>document.addEventListener('DOMContentLoaded', loadSpinPage())</script>
</body>

</html>
